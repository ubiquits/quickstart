sudo: required
dist: trusty
language: node_js
node_js:
- 6.2.0
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - google-chrome
    packages:
    - g++-4.8
    - google-chrome-stable
cache:
  directories:
  - node_modules
branches:
  except:
  - "/^v[0-9\\.]+/"
before_install:
- openssl aes-256-cbc -K $encrypted_92b08e8fae7c_key -iv $encrypted_92b08e8fae7c_iv -in .travis/deployment_key.pem.enc -out .travis/deployment_key.pem -d
- npm install -g pr-bumper
- pr-bumper check
- cp .env.example .env
- sudo apt-get update
#- sudo apt-get install -y libappindicator1 fonts-liberation
#- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
#- sudo dpkg -i google-chrome*.deb
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- travis_retry npm install
script:
- npm test
- npm run build
after_success:
- npm run coveralls
- eval "$(ssh-agent -s)" #start the ssh agent
- chmod 600 .travis/deployment_key.pem
- ssh-add .travis/deployment_key.pem
before_deploy:
- pr-bumper bump
- u doc:build
env:
  global:
  - secure: 
  - secure: 
deploy:
  provider: npm
  email: zak@ubiquits.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    branch: master
    tags: false
